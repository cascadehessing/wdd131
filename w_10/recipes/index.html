<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipe.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class = "logo-icon" src="recipe-book.png" alt="RecipeBook Icon" />
            <h1>RecipeBook</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Find a recipe" />
            <button><img class = "search-icon" src="search.svg" alt="Search" /></button>
        </div>
    </header>

    <main>
        <div id="recipes"></div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="instagram_icon.svg" alt="Instagram" /></a>
            <a href="#"><img src="youtube_icon.svg" alt="YouTube" /></a>
            <a href="#"><img src="pinterest_icon.svg" alt="Pinterest" /></a>
        </div>
        <p class="copyright">Recipe icons created by Freepik - Flaticon</p>
    </footer>
</body>
</html>
